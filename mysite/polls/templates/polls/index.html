{% extends 'polls/base.html' %}

{% block content %}
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><p><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></p></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
