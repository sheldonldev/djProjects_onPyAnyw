{% extends "cats/base.html" %}

{% block content %}
    <h1>Delete Cat</h1>

    <p>Are you sure you want to delete the cat?</p>
    <ul>
        <li>Breed: {{ cat.breed }}</li>
        <li>Cat name: {{ cat.cat_name }}</li>
        <li>Weight: {{ cat.weight }}</li>
        <li>Foods: {{ cat.foods }}</li>
    </ul>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
        <input type="submit" value="Cancel" onclick="window.location='{% url 'cats:index' %}'; return false">
    </form>
{% endblock content %}
