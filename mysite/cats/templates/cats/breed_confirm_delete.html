{% extends "cats/base.html" %}

{% block content %}
    <h1>Delete Breed</h1>

    <p>Are you sure you want to delete the breed: <b>{{ breed.breed_name }}</b>?</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
        <input type="submit" value="Cancel" onclick="window.location='{% url 'cats:breed_list' %}'; return false">
    </form>
{% endblock content %}
